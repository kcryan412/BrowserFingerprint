
<html>
<head>

</head>
<body>
    window.navigator.userAgent: <div id="userAgent"></div><br>
    window.navigator.platform: <div id="platform"></div><br>
    window.navigator: <pre><div id="navigator"></div></pre><br>
</body>
<script>
    document.getElementById("userAgent").innerHTML = window.navigator.userAgent;
    document.getElementById("platform").innerHTML = window.navigator.platform;

    var _navigator = {};
    for (var i in window.navigator) _navigator[i] = navigator[i];
    document.getElementById("navigator").innerHTML = JSON.stringify(_navigator, null, 2);

</script>

</html>
